<div class="mainCotainer">
    <div id="menuColumn">
      <div class="title">Menu</div>
      <div class="buttonsStyle">
        <div>
          <div class="buttonTitleStyle">
            set video
          </div>
          <button
            mat-icon-button
            style = "background-color: lightgray"
            (click)="setVideo()">
            <mat-icon>movie</mat-icon>
          </button>
        </div>
        <div>
          <div class="buttonTitleStyle">
            stop play
          </div>
          <button
            mat-icon-button
            style = "background-color: lightgray"
            (click)="stopUpdateTimer()">
            <mat-icon>stop</mat-icon>
          </button>
        </div>
      <div>
        <div class="buttonTitleStyle">
          Play
        </div>
        <button
          mat-icon-button
          style = "background-color: lightgray"
          (click)="startPlay()">
            <mat-icon>play_circle_filled</mat-icon>
        </button>
      </div>

      </div>
    </div>
    <div id="dosColumn">
      <div>
        <div class="title">DOS</div>
        <div>
          <app-custom-img
            #img1
            (myOncanplaythrough)="mediaLoaded($event)">
          </app-custom-img>
        </div>
      </div>
    </div>
    <div id="tdoColumn">TDO</div>
    <div id="arpArsContainerColumn">
        <div id="arpCell">
          ARP
          <app-custom-video (myOncanplaythrough)="mediaLoaded($event)" #video1 ></app-custom-video>
        </div>
        <div id="arsCell">
          ARS
          <app-custom-img (myOncanplaythrough)="mediaLoaded($event)" #img2 ></app-custom-img>
        </div>
    </div>
    <div id="tcsArtContainerColumn">
      <div id="tcsCell">
        TCS
        <app-custom-video (myOncanplaythrough)="mediaLoaded($event)" #video2 ></app-custom-video>
      </div>
      <div id="artCell">
        ART
        <app-custom-img (myOncanplaythrough)="mediaLoaded($event)" #img3 ></app-custom-img>
      </div>
    </div>
  </div>
