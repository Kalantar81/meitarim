<div>
  <h1 mat-dialog-title align = "center">פרטי חתך</h1>
  <div mat-dialog-content align = "center">
    <mat-form-field class="dialogFrame">
        <mat-label>שם החתך</mat-label>
      <input
        matInput
        [(ngModel)]="data.name"
        matTooltip="יש לתת שם לכ לחתך"
        required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>נקודת התחלה</mat-label>
        <input
          type="number"
          matInput
          [(ngModel)]="data.startPoint"
          matTooltip="ניתן להזין ידנית את נקודת התחלה. הגרף יתתקן בהתאם.">
      <mat-hint>הזן מספר בין {{data.minPossibleValue}} - {{data.maxPossibleValue - 1}}</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>נקודת סוף</mat-label>
          <input
            type="number"
            matInput
            [(ngModel)]="data.endPoint"
            matTooltip="אפשר להזין נקודת סוף ידנית וזה יתתקןבהתאם בגרף. כמו כן הנקודה לא יכולה להיות גדולה יותר מנק' התחלהץ מספרים מתתקנים למטה">
        <mat-hint>הזן מספר בין {{data.startPoint}} - {{data.maxPossibleValue}}</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align = "center">
    <button
      mat-flat-button color="primary"
      (click)="onNoClick()">
      בטל
    </button>
    <div style="padding-right: 10px"></div>
    <button
      mat-flat-button color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
      matTooltip="הכפתור שולח את הדאטה לשרת">
      בצע חתך
    </button>
  </div>
</div>
