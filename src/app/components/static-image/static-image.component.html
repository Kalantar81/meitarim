<div >
  <div style="float: left;" [style.height.px]="sliderHeight">
      <ng5-slider
        class = "custom-slider"
        [(value)]="verticalSlider.minValue"
        [(highValue)]="verticalSlider.maxValue"
        [options]="verticalSlider.options">
      </ng5-slider>
  </div>

  <div class="inlinediv">
      <div #imageDiv id="imageDiv" [ngStyle]="imageStyle" >
    </div>
  </div>
<div>
    <button
    mat-icon-button
    style = "background-color: lightgray"
    (click)="openDialog()">
    <mat-icon>switch_video</mat-icon>
  </button>
</div>
</div>
