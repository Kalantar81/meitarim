
<div class="accordionContainer">
  <mat-accordion class="example-headers-align">
    <!-- #start of accordion first section -->
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="accordionTitleStyle">
                עריכה
            </div>
          </mat-panel-title>
          <mat-panel-description>
            <mat-icon class="titleIconStyle">switch_video</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
          <div>
            <div class="accordionButtonTitleStyle">
              set video
            </div>
            <button
              mat-icon-button
              class="accordionButtonStyle"
              (click)="setVideo()">
              <mat-icon>movie</mat-icon>
            </button>
          </div>
          <div>
              <div class="accordionButtonTitleStyle">
                  get msges
              </div>
              <button
                mat-icon-button
                class="accordionButtonStyle"
                (click)="sendMsg()">
                <mat-icon>featured_video</mat-icon>
              </button>
            </div>
      </mat-expansion-panel>
<!-- #end of accordion first section -->

<!-- #start of accordion second section -->
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Destination
          </mat-panel-title>
          <mat-panel-description>
            Type the country name
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Country">
        </mat-form-field>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
<!-- #end of accordion second section -->

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Day of the trip
          </mat-panel-title>
          <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
</div>
