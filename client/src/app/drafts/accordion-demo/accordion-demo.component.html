
<div class="accordionContainer">
  <mat-accordion class="example-headers-align">
    <!-- #start of accordion first section -->
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="accordionTitleStyle">
                edit mode
            </div>
          </mat-panel-title>
          <!-- <mat-panel-description>
            <mat-icon class="titleIconStyle">switch_video</mat-icon>
          </mat-panel-description> -->
        </mat-expansion-panel-header>

<app-accordion-edit-mode></app-accordion-edit-mode>

      </mat-expansion-panel>
<!-- #end of accordion first section -->

<!-- #start of accordion second section -->
      <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="accordionTitleStyle">
              video player
            </div>
          </mat-panel-title>
          <!-- <mat-panel-description>
            <mat-icon class="titleIconStyle">movie</mat-icon>
          </mat-panel-description> -->
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Country">
        </mat-form-field>

        <img
          class="iconDesign"
          src="assets/icons/edit-video.png"
          (click)='mouseClick()'
          />

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
      </mat-expansion-panel>
<!-- #end of accordion second section -->

      <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Day of the trip
          </mat-panel-title>
          <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-form-field>
          <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>

        <mat-action-row>
          <button mat-button color="warn" (click)="prevStep()">Previous</button>
          <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
      </mat-expansion-panel>

    </mat-accordion>
</div>
<br/>
